<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Almonzo's stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Almonzo's favicon -->
    <link rel="icon" href="./assets/images/favicon_io/favicon-32x32.png" type="image/gif" sizes="32x32">
    <title>Almonzo's | Password Generator</title>
  </head>

  <body>
    <!-- Title of App -->
    <h1>Almonzo's <br> Password Generator</h1>
  
    <!-- Container start-->
    <div class="container">
      <h2>Password Generator</h2>

      <!-- Password results container -->
      <div class="result-container">
        <span id="result"></span>
        <div class="" id="clipboard"></div>
        </button>
      </div>

      <!-- Form control, password selection settings -->
      <div class="settings">
        <div class="setting">

          <!-- Password numeric length -->
          <label>Password length</label>
          <input type="number" id="length" min='8' max='128' value='8' />
        </div>
        <div class="setting">
          <!-- Uppercase letters choice -->
          <label>Include uppercase letters</label> 
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <!-- Lowercase letters choice -->
          <label>Include lowercase letters</label> 
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">

          <!--  Numeric numbers choice-->
          <label>Include numbers</label> 
          <input type="checkbox" id="numbers" checked />
        </div>

        <!--  Add symbols choice-->
        <div class="setting">
          <label>Include symbols</label> 
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <!-- Container end -->

      <!-- Generate password button -->
      <button class="btn btn-large" id="generate">
        Generate password
      </button>
      
      <!-- Putting footer in it's own row -->
      <div class="row">
        <div class= "col-lg-12 col-md-12 col-sm-12">

                  <i class="fa fa-linkedin fa-lg b" style ="color: black" aria-hidden="true"></i>
          </footer>
        </div>     
    </div>

</div>
