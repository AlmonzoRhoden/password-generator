    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Almonzo's | Password Generator</title>
    <link rel="icon" href="../password-generator/assets/images/favicon_io/favicon-16x16.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="../password-generator/assets/style.css" />
    <script src="../password-generator/assets/script.js" defer></script>
  </head>
  <body>

    <h1>Almonzo's Password Generator</h1>
    <video autoplay muted loop id="myVideo">
      <source src="../password-generator/assets/images/cyber-security-bg2.mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input type="number" id="length" min='8' max='128' value='8' />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label> 
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label> 
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers</label> 
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label> 
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">
        Generate password
      </button>
      
      <audio autoplay loop>
        <source src="../password-generator/assets/bgm/Shine in the Dark.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>

      <div class="row">
        <div class= "col-lg-12 col-md-12 col-sm-12">
            
            <!--Footer-->
             <footer class="card-text"><a href="https://www.linkedin.com/in/almonzorhoden/"><img class="linkedin-image"
                src="../password-generator/assets/images/linkedin-icon.png" alt="linkedin-photo"></a>

                alt="github-photo"></a>

            Almonzo Rhoden</footer>
        </div>
    </div>

</div>
